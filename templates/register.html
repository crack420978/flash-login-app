<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
              background-color: limegreen;
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        input {
            padding: 10px;
            margin: 5px 0;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
      </style>
  </head>
<body>

<h2>Register</h2>

<!-- Flash messages -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul style="color: green;">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('register') }}">
    <input name="username" placeholder="Username" required><br><br>

    <input name="password" placeholder="Password" type="password" required><br><br>
    
    <div id="vul-result">vulnerability:0%</div>
    <div  id="strength-result">strength:0%</div>

    <div style="width: auto; background:fixed; height: auto; border-radius: 10px">
      <div id="vul-bar" style="width: 0%; height: 20px; background-color: red; border-radius: 10px"></div>
    </div>
    <button type="submit">Register</button>
</form>

<a href="{{ url_for('login') }}">Already have an account?</a>

<script src="{{ url_for('static', filename='vulnerabilty.js') }}"></script>
</body>
</html>
